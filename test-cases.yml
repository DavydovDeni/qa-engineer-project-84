- summary: |
    Возможность добавлять товары в корзину
  requirement: |
    При нажатии на кнопку добавлении товара в корзину и последующем переходе в корзину должен отображаться выбранный на странице магазина товар
  prerequisites: |
    Осуществляется вход на главную страницу сайта
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Входим на главную страницу сайта
    - В карточке товара нажимаем кнопку "Add to cart"
    - Нажимаем кнопку "Cart"
  expected-result: |
    - При нажатии кнопки "Add to cart" происходит добавление товара в корзину
    - При нажатии кнопки "Cart" осуществляется переход в корзину с добавленным товаром
   
