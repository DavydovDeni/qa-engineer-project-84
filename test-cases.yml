---
- summary: |
    Краткое описание тест кейса. Пример: Проверка входа пользователя с существующими логином и паролем
  requirement: |
    Тестируемое требование. Например: При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Это условия, которые необходимы для проведения тест кейса. Они должны быть выполнены еще до запуска тест кейса.
    Например: открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Очистка корзины товаров после оформления заказа
  requirement: |
    При нажатии на кнопку оформления заказа содержимое корзины покупок должно исчезнуть
  prerequisites:
    - Открыта страница корзины
    - В корзине находятся добавленные товары
  steps:
    - Нажимаем кнопку "Checkout"
  expected-result: |
    Товары из корзины исчезли
    
- summary: |
    Перевод описания в карточке товара при изменении локализации на русский язык
  requirement: |
    При выборе локализации "Russian" описание товара в карточке отображается на русском языке
  prerequisites:
    Открыта главная страница сайта
  steps:
    - Нажимаем кнопку "Language"
    - Выбираем "Russian"
  expected-result: |
    Описание в карточке товара отображается на русском языке
    
- summary: |
    Перевод названия категорий товаров при изменении локализации на русский язык
  requirement: |
    При выборе локализации "Russian" названия категорий товаров должны быть на русском языке
  prerequisites:
    Открыта главная страница сайта
  steps:
    - Нажимаем кнопку "Language"
    - Выбираем "Russian"
  expected-result: |
   Названия категорий товаров отображается на русском языке

- summary: |
    Использование файлов "Cookie"
  requirement: |
    При входе на сайт всплывает пользовательское соглашение об использовании файлов "Cookie"
  prerequisites:
    Осуществляется вход на главную страницу сайта
  steps:
    - Входим на главную страницу сайта
    - Отображается пользовательское соглашение об использовании файлов "Cookies" с активными кнопками "Accept" и "Decline"
  expected-result: |
    - При нажатии кнопки "Accept" происходит переход на главную страницу сайта
    - При нажатии кнопки "Decline" работа со страницей ресурса приостанавливается
   
- summary: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  requirement: |
    При нажатии на кнопку добавлении товара в корзину и последующем переходе в корзину должен отображаться выбранный на странице магазина товар
  prerequisites:
    Осуществляется вход на главную страницу сайта
  steps:
    - Входим на главную страницу сайта
    - В карточке товара нажимаем кнопку "Add to cart"
    - Нажимаем кнопку "Cart"
  expected-result: |
    - При нажатии кнопки "Add to cart" происходит добавление товара в корзину
    - При нажатии кнопки "Cart" осуществляется переход в корзину с добавленным товаром

- summary: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
  requirement: |
    При нажатии на кнопку "Filter" открывается окно с возможностью выбора и установки категории для поиска и сортировки товаров
  prerequisites:
    Осуществляется вход на главную страницу сайта
  steps:
    - Входим на главную страницу сайта
    - Нажимаем на кнопку "Filter"
  expected-result: |
    - При нажатии кнопки "Filter" открывается окно с категориями: цвет, цена, размер
    - Выбираем категорию и параметр категории
    - Товары на главной странице отсортированы согласно выбранным праметрам

- summary: |
    Сайт должен иметь мобильную версию
  requirement: |
    При входе на сайт https://hexlet-products-store.vercel.app с мобильного устройства сайт должен открываться в виде мобильной версии
  prerequisites:
    Осуществляется вход на главную страницу сайта с мобильного устройства
  steps:
    - Входим на главную страницу сайта с мобильного устройства через браузер
  expected-result: |
    - Главная страница сайта отображается корректно в виде мобильной версии 
    
- summary: |
    Регистрация нового пользователя
  requirement: |
    Сайт должен иметь возможность регистрации нового пользователя
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Нажимаем кнопку "Register"
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Sign up"
  expected-result: |
    Пользователь должен попасть в личный кабинет пользователя

- summary: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  requirement: |
    Открытия сайта в последних версиях браузера должно происходить корректно
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Safari
    Goggle Chrome
    Mozilla Firefox
  steps:
    - Открываем https://hexlet-products-store.vercel.app/ в Safari
    - Открываем https://hexlet-products-store.vercel.app/ в Goggle Chrome
    - Открываем https://hexlet-products-store.vercel.app/ в Mozilla Firefox
  expected-result: |
    Во всех последних версиях браузеров сайт интернет-магазина отображается корректно
