    - В корзине находятся добавленные товары
  test-data: |
    https://hexlet-products-store.vercel.app/
    - Открыта страница корзины
    - В корзине находятся добавленные товары
  steps:
    - Нажимаем кнопку "Checkout"
  expected-result: |
    Товары из корзины исчезли
    
