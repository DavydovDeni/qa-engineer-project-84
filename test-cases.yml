- summary: |
    Возможность фильтровать товары по цвету
  requirement: |
    При нажатии на кнопку "Filter" открывается окно с возможностью выбора и установки категории для поиска и сортировки товаров
  prerequisites: |
    Осуществляется вход на главную страницу сайта
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Входим на главную страницу сайта
    - Нажимаем на кнопку "Filter"
  expected-result: |
    - При нажатии кнопки "Filter" открывается окно с категориями
    - Выбираем категорию "цвет"
    - Выбираем "зеленый"
    - Товары на главной странице отсортированы согласно выбранному цвету
    
- summary: |
    Возможность фильтровать товары по цене
  requirement: |
    При заполнении полей в категории "Price" товары фильтруются в соответствии с диапазоном
  prerequisites: |
    Осуществляется вход на главную страницу сайта
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Входим на главную страницу сайта
    - Переходим к фильтру "Price"
    - Вводим значения цены в диапазоне от "0" до "11190"
  expected-result: |
    - Товары на главной странице офильтрованы согласно заданным диапазонам цены

