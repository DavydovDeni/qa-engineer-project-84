---
- summary: |
    Не происходит очистка корзины после оформления заказа
  environment: |
    Google Chrome   108.0.5359.124 (Официальная сборка), (arm64)
    macOS Big Sur 11.5.2
  steps-to-reproduce: |
    1. Добавить товар в корзину нажав кнопку "Add to cart"
    2. Перейти в корзину нажав кнопку "Cart"
    3. Подтвердить заказ нажав кнопку "Confirm"
    4. В открывшемся окне подтверждения заказа нажать кнопку "Close"
  expected-result: |
    Оформленные в заказе товары ичезают из корзины
  actual-result: |
    Заказанные товары остаются в корзине
