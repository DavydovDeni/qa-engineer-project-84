  environment: |
    Google Chrome   108.0.5359.124 (Официальная сборка), (arm64)
    macOS Big Sur 11.5.2
  steps-to-reproduce: |
    1. На главной странице сайта нажимаем кнопку "Language"
    2. Во всплывающем окне выбираем и нажимаем "Russian"
  expected-result: |
    Офписание в карточке товара отображается на русском языке
